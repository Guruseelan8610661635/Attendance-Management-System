services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: attendance-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: attendance_db
      MYSQL_USER: ${DB_USERNAME:-attendance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Att3nd@nc3!2024$ecur3}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - attendance-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./attendance-backend
      dockerfile: Dockerfile
      args:
        - JWT_SECRET=${JWT_SECRET}
    container_name: attendance-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/attendance_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      DB_USERNAME: ${DB_USERNAME:-attendance_user}
      DB_PASSWORD: ${DB_PASSWORD:-Att3nd@nc3!2024$ecur3}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - attendance-network

  # React Frontend
  frontend:
    build:
      context: ./Frontend/attendx---advanced-student-attendance-system
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://backend:8080/api
    container_name: attendance-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - attendance-network

volumes:
  mysql_data:

networks:
  attendance-network:
    driver: bridge
